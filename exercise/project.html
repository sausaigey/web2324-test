<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>
    <div class="appbar">
        <header> Kongkow Cafe</header>
    </div>

    <div class="hero">
        <img style="width: 100%; height: 100%"
            src="https://cdn.themistakenman.com/wp-content/uploads/2022/08/fast-food-business.webp" />
    </div>

    <div class="title">
        <h1> Friends, Food, Fun </h1>
        <h2> Kongkow Cafe Menu 2023 </h2>
        <h3> All prices are in thousand rupiah </h3>
    </div>

    <div class="pictures">
        <div class="salad">
            <img style="height: 100%; width: 100%;"
                src="https://images.immediate.co.uk/production/volatile/sites/30/2014/05/Epic-summer-salad-hub-2646e6e.jpg?resize=960%2C503">
            <h1 class="pesto"> Avocado Pesto Salad</h1>
            <p> “Home-grown vegetables with loads of avocado, topped with mouthwatering pesto salad” </p>
        </div>

        <div class="pizza">
            <img style="height: 100%;" width="100%"
                src=https://www.recipetineats.com/wp-content/uploads/2023/05/Garlic-cheese-pizza_9.jpg>
        </div>
    </div>

</body>

<style>
    * {
        font-family: 'barlow';
    }

    *,
    html,
    body {
        padding: 0;
        margin: 0;
        border: 0;
    }

    header {
        color: var(--foreground_on_dark, #F9F6F3);
        font-size: 16px;
        font-style: normal;
        font-weight: 500;
        line-height: 24px;
        letter-spacing: 0.15px;
    }

    .appbar {
        display: flex;
        padding: 16px;
        justify-content: center;
        align-items: flex-start;
        gap: 16px;
        align-self: stretch;
        background: var(--light_primary, #F44336);
    }

    .hero {
        /* 1st img */
        width: 390px;
        height: 245px;
        flex-shrink: 0;
    }

    .title {
        display: flex;
        padding: 32px 16px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        align-self: stretch;

    }

    h1 {
        /* friends food fun */
        color: var(--foreground_on_light, #424242);
        font-size: 28px;
        font-weight: 400;
        line-height: 36px;
        margin-bottom: 0%;
    }

    h2 {
        /* kongkow cafe menu */
        color: #424242;
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        letter-spacing: 0.15px;
        word-wrap: break-word
    }


    h3 {
        /* all prices in thousand rupiah */
        color: #424242;

        word-wrap: break-word
    }

    .pictures {
        display: flex;

    .salad {
        width: 356px;
        height: 187px;
        position: absolute;
        margin-left: -85px;

        position: absolute;
        margin-left: 85px;

        padding: 8px 16px;

        line-height: 24px;
        letter-spacing: 0.15px;
        word-wrap: break-word
    }

    p {
        padding: 16px;
        padding-top: 0%;
        color: #424242;

        line-height: 16px;
